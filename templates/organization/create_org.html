{% extends "organization/base.html" %}

{% load bootstrap4 %}

{% block maincontent %}
    <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}    
        {% bootstrap_form org_form %}
        <button class="blue-btn-org form-btn ">New Organization <i class="bi bi-building"></i></button>
       <a class="blue-btn-org form-btn red-btn" href="{% url 'dashboard:index' %}">Cancel <i class="bi bi-arrow-left"></i></a>
    </form>
{% endblock maincontent %}
